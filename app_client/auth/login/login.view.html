<navigation></navigation>

<div class="container">
    <page-header content="vm.pageHeader"></page-header>
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
            <p class="lead">
                Não é um membro? <a href="/register?page{{vm.returnPage}}">Cadastre-se</a>
            </p>
            <form ng-submit="vm.onSubmit();">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-email" ng-model="vm.credentials.email">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" ng-model="vm.credentials.password">
                </div>

                <button type="submit" class="btn btn-default">
                    Login
                </button>

            </form>
        </div>
    </div>

    <footer-generic></footer-generic>
</div>
